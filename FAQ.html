        <h2>1.这个程序使用什么编程语言写的？<br></h2>
        <r>本程序使用python编写，完全开源，用户可以根据需要进行对源代码的修改或者和up主一起参与开发。</r>
        <h2>2.程序支持Windows11等任何的操作系统吗？<br></h2>
        <r>任何操作系统都可以。今后会有相关的Windows，macOS的可执行文件的打包工具。但其他操作系统用户可以在安装了python的情况下进行程序的运行。（前提是计算机已经安装了python）</r>
